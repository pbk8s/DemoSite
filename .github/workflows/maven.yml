name: CI/CD with Maven

on:
  push:
    branches: [ "develop-6.2.x" ]
  pull_request:
    branches: [ "develop-6.2.x" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: upload jar
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: /home/azureuser/.m2/repository/com/mycompany-community/boot-community-demo-site/1.0.0-SNAPSHOT/boot-community-demo-site-1.0.0-SNAPSHOT.jar

  deploy:

    needs: build

      steps:
      - name: Azure WebApp
        uses: Azure/webapps-deploy@v2
        with:
          app-name: cicddemopb
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: /home/azureuser/.m2/repository/com/mycompany-community/boot-community-demo-site/1.0.0-SNAPSHOT/boot-community-demo-site-1.0.0-SNAPSHOT.jar



