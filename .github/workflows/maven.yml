name: CI/CD with Maven

on:
  push:
    branches: [ "develop-6.2.x" ]
  pull_request:
    branches: [ "develop-6.2.x" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: upload jar
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: /home/azureuser/.m2/repository/com/mycompany-community/boot-community-demo-site/1.0.0-SNAPSHOT/boot-community-demo-site-1.0.0-SNAPSHOT.jar

  deploy:

    needs: build
    runs-on: self-hosted

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v2

      with:
      name: artifact
      uses: einaregilsson/beanstalk-deploy@v21
      with:
       aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
       aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
       aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
       use_existing_version_if_available: false
       application_name: demosite
       environment_name: demosite-env
       version_label: ${{github.SHA}}
       region: us-east-1
       deployment_package: boot-community-demo-site-1.0.0-SNAPSHOT.jar


    